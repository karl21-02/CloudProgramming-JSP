<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET/POST 테스트</title>
</head>
<body>
	<h2>GET 방식 전송</h2>
	<form action="GetPost" method="get">
		<input type="text" name="name" placeholder="이름 입력">
		<input type="submit" value="GET 전송">
	</form>
	
	<h2>POST 방식 전송</h2>
	<form action="GetPost" method="post">
		<input type="text" name="name" placeholder="이름 입력">
		<input type="submit" value="POST 전송">
	</form>	
</body>
</html>
